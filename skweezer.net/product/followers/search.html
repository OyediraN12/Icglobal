<script>
    function setPackage(val) {
        //Hide dropdown
        $("#checkout_z").attr("style", "");
        $("#checkout_nav").removeClass("w--open");
        $("#checkout_nav").attr("style", "display:none;");
        //Change hidden ID
        document.getElementById('package_id').value = val.getAttribute('data-id');
        //Update default label
        document.getElementById('selected_package').innerHTML = val.getAttribute('data-f') + ' Followers';
        document.getElementById('selected_package_2').innerHTML = '$' + val.getAttribute('data-p');
    }

    function openDropdown() {
        var dropdown = document.getElementById('checkout_nav');
        if (dropdown.classList.contains('w--open')) {
          // Dropdown already open, hide.
          $("#checkout_nav").attr("style", "display:none;");
          $("#checkout_nav").removeClass("w--open");
          $("#checkout_z").removeClass("w-dropdown");
        } else {
          // Dropdown not open.
          $("#checkout_nav").attr("style", "display:block;");
          $("#checkout_nav").addClass("w--open");
          $("#checkout_z").addClass("w-dropdown");
        }
    }
  </script>
