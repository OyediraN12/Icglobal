    <script>
    Vue.use(VeeValidate, { events: 'blur' });

    new Vue({
        el: '#app',
        data() {
            return {
                username: '',
                email: '',
                loading: false,
                errorMessage: '',
                profile: {
                    is_private: false,
                    profile_pic_url: '/images/icon-instagram-checkout.svg'
                }
            }
        },
        created() {
            const id = window.location.href.split('=')[1];
            if (id) {
                axios.get('https://api.verifiedbadge.co/packages/' + id)
                    .then(response => {
                        if (response.data.package) {
                            localStorage.setItem('package', JSON.stringify(response.data.package));
                        }
                    }).catch(error => {
                        console.log(error);
                    });
            }
        },
        methods: {
            userTyped() {
                clearTimeout(this.timeoutId);
                this.timeoutId = setTimeout(() => {
                    axios.get(`https://www.instagram.com/${this.username}/?__a=1`)
                        .then(res => {
                            this.profile = res.data.graphql.user;
                        }).catch(err => {
                            this.profile = {};
                        });
                }, 250);
            },
            checkProfile() {
                this.$validator.validateAll()
                    .then(result => {
                        if (result && !this.loading) {
                            this.loading = true;
                            axios.get(`https://www.instagram.com/${this.username}/?__a=1`)
                                .then(response => {
                                    axios.get(`https://api.verifiedbadge.co/checkout/validate_email/` + this.email)
                                        .then(res => {
                                            var code = res.data.debounce.code;
                                            if (code === '4' || code === '5' || code === '8') {
                                                localStorage.setItem('email', this.email);
                                                localStorage.setItem('accountinfo', JSON.stringify(response.data.graphql.user));
                                                if (JSON.parse(localStorage.getItem('package'))) {
                                                    window.location.href = '2.html';
                                                } else {
                                                    window.location.href = 'select-package.html';
                                                }
                                            } else {
                                                this.loading = false;
                                                this.errorMessage = "This email can not be used";
                                            }
                                        }).catch(err => {
                                            console.log(err);
                                            this.loading = false;
                                            this.errorMessage = "This email can not be used";
                                        });
                                }).catch(error => {
                                    // TODO
                                    console.log(error);
                                    this.loading = false;
                                    this.errorMessage = "User not found";
                                });
                        }
                    });
            }
        }
    });
    </script>
