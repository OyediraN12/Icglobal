<body>
    <div id="app">
        <div id="plans" class="section_pricing">
            <div class="container__hero">
                <div class="wrapper_how"><img src="../images/verified-badge-logo-alt.svg" alt="" class="logo-checkout">
                    <h1 class="title_h2_dark">Choose a plan</h1>
                    <p class="paragraph_how">We offer two packages. Just a basic submission for people who already have PR, and another package where we help you get some articles written.</p>
                </div>
                <div class="wrapper__plans">
                    <div class="columns-2 w-row">
                        <template v-for="p of packages" v-if="!p.isHidden">
                            <template v-if="!p.isFeatured">
                                <div class="column-5 w-col w-col-6 w-col-stack">
                                    <div class="plan_card">
                                        <p class="package_name" v-cloak>{{ p.title }}</p>
                                        <div class="price_wrapper">
                                            <h1 class="dollarsign">$</h1>
                                            <h1 class="plan_title" v-cloak>{{ p.price }}</h1>
                                        </div>
                                        <p class="plan_description" v-cloak>{{ p.description }}</p>
                                        <div class="features_list">
                                            <div class="single_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">Any Profile</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">Submission for verification via Media Partner Panel</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-cross2.svg" height="24" alt="">
                                                <p class="feature_text disabled_feature">Case study</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-cross2.svg" height="24" alt="">
                                                <p class="feature_text disabled_feature">PR articles</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-cross2.svg" height="24" alt="">
                                                <p class="feature_text disabled_feature">Priority support</p>
                                            </div>
                                        </div>
                                        <button class="button__plan_featured w-button" @click="selectPackage(p)">Get Started</button>
                                    </div>
                                </div>
                            </template>
                            <template v-else>
                                <div class="column-6 w-col w-col-6 w-col-stack">
                                    <div class="plan_card featured_plan">
                                        <div class="ribbon"><img src="../images/icon-featured-pack.svg" height="24" alt="" class="image-24"></div>
                                        <p class="package_name_featured" v-cloak>{{ p.title }}</p>
                                        <div class="price_wrapper">
                                            <h1 class="dollarsign">$</h1>
                                            <h1 class="plan_title" v-cloak>{{ p.price }}</h1>
                                        </div>
                                        <p class="plan_description" v-cloak> {{ p.description }}</p>
                                        <div class="features_list">
                                            <div class="single_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">Any Profile</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">Submission for verification via Media Partner Panel</p>
                                            </div>
                                            <div class="single_feature featured_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">Case study included</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">2 PR Articles</p>
                                            </div>
                                            <div class="single_feature"><img src="../images/icon-check.svg" height="24" alt="">
                                                <p class="feature_text">Priority support</p>
                                            </div>
                                        </div>
                                        <button class="button__plan_featured w-button" @click="selectPackage(p)">Get Started</button>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
            </div>
            <div class="progressbar-background"></div>
            <div class="progressbar-33"></div>
        </div>
        <script src="../../d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d4448.js?site=5e7cd0e9cfa934860fa0b62d" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/webflow.js" type="text/javascript"></script>
        <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
        <script>
        Vue.use(VeeValidate);

        new Vue({
            el: '#app',
            data() {
                return {
                    packages: []
                }
            },
            created() {
                axios.get('https://api.verifiedbadge.co/packages')
                    .then(response => {
                        this.packages = response.data.packages;
                    }).catch(error => {
                        console.log(error);
                    });
            },
            methods: {
                selectPackage(package) {
                    localStorage.setItem('package', JSON.stringify(package));
                    window.location.href = '2.html';
                }
            }
        });
        </script>
</body>
