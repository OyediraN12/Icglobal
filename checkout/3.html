    <script>
    Vue.use(VeeValidate, {events: 'blur'});

    new Vue({
        el: '#app',
        data() {
            return {
                cardnumber: '',
                cardholder: '',
                expiryYear: '',
                expiryMonth: '',
                cvc: '',
                countryCode: '',
                zipcode: '',
                account: JSON.parse(localStorage.getItem('accountinfo')),
                package: JSON.parse(localStorage.getItem('package')),
                email: localStorage.getItem('email'),
                loading: false,
                errorMessage: '',
                ip: ''
            }
        },
        created() {
            axios.get('https://api.verifiedbadge.co/location')
                .then(response => {
                    this.countryCode = response.data.country_code.toUpperCase();
                    this.ip = response.data.ip;
                });
        },
        methods: {
            fixPan() {
                this.cardnumber = this.cardnumber.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1  ').trim();
                if (this.cardnumber.length > 22) {
                    this.cardnumber = this.cardnumber.substr(0, 22);
                }
            },
            userTyped(e, id) {
                if (e.keyCode !== 8) {
                    if (id === 'cvc' && this.expiryYear.length === 2) {
                        document.getElementById(id).focus();
                    } else if (id === 'exp_year' && this.expiryMonth.length === 2) {
                        document.getElementById(id).focus();
                    }
                }
            },
            processCheckout(package, account) {
                // Create a new order.
                const orderData = {
                    username: this.account.username,
                    email: this.email,
                    package: this.package._id,
                    ip: this.ip
                };

                this.$validator.validateAll()
                    .then(result => {
                        if (result && !this.loading) {
                            this.loading = true;
                            axios.post('https://api.verifiedbadge.co/order/new_order', orderData)
                                .then(response => {
                                    // Order created proceed.
                                    localStorage.setItem('order', JSON.stringify(response.data.order));
                                    this.chargeCard(response.data.order._id);
                                }).catch(error => {
                                    console.log(error);
                                    this.loading = false;
                                    this.errorMessage = "Something went wrong while creating your order.";
                                });
                        }
                    });
            },
            chargeCard(orderId) {
                const chargeData = {
                    orderId: orderId,
                    description: "Verifiedbadge - " + this.package.title,
                    amount: this.package.price,
                    cardnumber: this.cardnumber.replace(/ /g, ''),
                    cardholder: this.cardholder,
                    exp_year: "20" + this.expiryYear,
                    exp_month: this.expiryMonth,
                    cvc: this.cvc,
                    zipcode: this.zipcode,
                    country: this.countryCode
                };

                if (this.cvc > 3 && this.cardnumber.startsWith('3')) {
                    // Card is amex, proceed with manual charge.
                    axios.post('https://api.verifiedbadge.co/checkout/manual_charge', chargeData)
                    .then(response => {
                        window.location.href = 'confirmation-pending.html';
                    }).catch(error => {
                        this.loading = false;
                        this.errorMessage = "Something went wrong while charging your card.";
                    });
                } else {
                    axios.post('https://api.verifiedbadge.co/checkout/charge_card', chargeData)
                    .then(response => {
                        console.log(response);
                        localStorage.setItem('payment', JSON.stringify(response.data));
                        if (response.data && response.data.status == "approved") {
                            // Payment has been approved. Update the payment id on the order and set status to paid.
                            this.updateOrder(orderId, response.data.response.id);
                        } else if (response.data.status == "pending") {
                            // Payment requires 3D Secure verification, save payment ID and redirect.
                            localStorage.setItem('3dsecure', JSON.stringify(response.data));
                            axios.get('https://api.verifiedbadge.co/order/update/' + orderId, { headers: { 'status': '0', 'paymentid': response.data.orderId } })
                                .then(response => {
                                    if (response.data.order) {
                                        // Order has been updated, proceed to 3D Secure.
                                        window.location.href = '3dsecure.html';
                                    } else {
                                        console.log(response);
                                        this.loading = false;
                                        this.errorMessage = "Something went wrong.";
                                    }
                                }).catch(error => {
                                    console.log(error);
                                    this.loading = false;
                                    this.errorMessage = "Something went wrong.";
                                });
                        } else {
                            this.loading = false;
                            this.errorMessage = "Something went wrong while charging your card.";
                        }
                    }).catch(error => {
                        console.log(error);
                        this.loading = false;
                        this.errorMessage = "Something went wrong while charging your card.";
                    });
                }
            },

            updateOrder(orderId, paymentId) {
                axios.get('https://api.verifiedbadge.co/order/update/' + orderId, { headers: { 'status': '1', 'paymentid': response.data.orderId } })
                    .then(response => {
                        console.log(response);
                        if (response.data.order) {
                            // Order has been updated, proceed to success page.
                            window.location.href = 'confirmation.html';
                        } else {
                            this.loading = false;
                            this.errorMessage = "Something went wrong.";
                        }
                    }).catch(error => {
                        console.log(error);
                        this.loading = false;
                        this.errorMessage = "Something went wrong.";
                    });
            },
            prettyFollowers() {
                if (this.account.edge_followed_by.count > 1000000) {
                    return `${Math.round(this.account.edge_followed_by.count / 1000000)}m`.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                } else if (this.account.edge_followed_by.count > 10000) {
                    return `${Math.round(this.account.edge_followed_by.count / 1000)}k`.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                } else {
                    return String(this.account.edge_followed_by.count).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }
            }
        }
    });

          tooltip.setAttribute('data-show', '');
        }

        function hide() {
          tooltip.removeAttribute('data-show');
        }

        const showEvents = ['mouseenter', 'focus'];
        const hideEvents = ['mouseleave', 'blur'];

        showEvents.forEach(event => {
          button.addEventListener(event, show);
        });

        hideEvents.forEach(event => {

        });
